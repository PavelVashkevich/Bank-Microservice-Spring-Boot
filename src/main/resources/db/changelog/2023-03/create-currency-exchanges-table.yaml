databaseChangeLog:
  - changeSet:
      id: 2023-03-24-1800
      author: Vashkevich
      changes:
        - createSequence:
#           cache size should be the same as batch size
            cacheSize: 50
            dataType: BIGINT
            incrementBy: 1
            schemaName: public
            sequenceName: currency_exchange_id_seq
            startValue: 1
  - changeSet:
      id: 2023-03-24-1852
      author: Vashkevich
      changes:
        - createTable:
            tableName: currency_exchange
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: symbol
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: rate
                  type: decimal
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: exchange_date
                  type: date
                  constraints:
                    nullable: false
                    unique: false